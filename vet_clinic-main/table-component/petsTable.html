<head>
    <script
      data-require="jquery@2.2.4"
      data-semver="2.2.4"
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"
    ></script>
    <link
      data-require="bootstrap@3.3.7"
      data-semver="3.3.7"
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script
      data-require="bootstrap@3.3.7"
      data-semver="3.3.7"
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    ></script>

    
    <script src="../table-component/ownerClass.js"></script>
    <script src="../table-component/petClass.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

<body>
<div class="col">
    <h2>Pet Data</h2>
    <hr />
    <button id="add-pet" type="button" class="btn btn-secondary">Add Pet</button>
    <table class="table table-hover table-dark" id="pets-table">
      <thead>
        <tr>
          <th>Type Of Pet</th>
          <th>Name of Pet</th>
          <th>Age of Pet</th>
          <th>Delete</th>
          <th>Pet Owner</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  <div id="owner-details">

  </div>
  </div>



  <div id="petModal" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">Add Pet </h5>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="typeOfPet">Type of pet</label>
                  <select name="typeOfPet" id="typeOfPet">
                    <option value="Tiger">Tiger</option>
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Dog">Dog</option>
                    <option value="Guineea-Pig">Guineea-Pig</option>
                  </select>
                </div>
    
                <div class="form-group">
                  <label for="nameOfPet">Name of Pet</label>
                  <input type="text" class="form-control" id="nameOfPet" value="" />
                </div>
    
                <div class="form-group">
                  <label for="ageOfPet">Age of Pet</label>
                  <input type="text" class="form-control" id="ageOfPet" value="" />
                </div>
                
                <div class="form-group">
                  <label for="petOwner">Pet Owner</label>
                  <select id="owner-select"></select>
                </div>

              </div>  
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button id="saveButton" type="button" class="btn btn-primary">Save</button>
              </div>
          </div>
      </div>
  </div>



  <script src="../register-component/ownerTable.js"></script>
  <script src="../register-component/petTable.js"></script> 


</body>
