<head>
    <script
      data-require="jquery@2.2.4"
      data-semver="2.2.4"
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"
    ></script>
    <link
      data-require="bootstrap@3.3.7"
      data-semver="3.3.7"
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script
      data-require="bootstrap@3.3.7"
      data-semver="3.3.7"
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
  
  </head>

  <body>
    <div class="col">
        <h2>Owner Data</h2>
        <hr />
        <button id="add-owner" type="button" class="btn btn-secondary">Add Owner</button>
        <table class="table table-hover table-dark" id="owner-table">
          <thead>
            <tr>
              <th>Id</th>
              <th>Owner Name</th>
              <th>Phone Number</th>
              <th>Email</th>x
              <th>Edit</th> 
              <th>Delete</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Owner </h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="owner-name">Owner Name</label>
                    <input type="text" class="form-control" id="ownerName" value="" required/>
                  </div>
      
                  <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="phoneNumber"
                      value="" required
                    />
                  </div>
      
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" value="" required/>
                  </div>
      
                </div>  
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button id="saveButton" type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

      <script src="../register-component/ownerTable.js"></script> 
  </body>
